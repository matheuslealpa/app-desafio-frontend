<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css ">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style-guide/css/fluig-style-guide-docs.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <div class="fluig-style-guide">
        <div class="container">
            <h3 class="text-center">CADASTRO FORNECEDOR /PRODUTO</h3>
            <form>
                <!-- Seção "Dados do Fornecedor" -->
                <div class="section-title">
                    <h4 class="text-left">Dados do Fornecedor</h4>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="razaoSocial">Razão Social<span class="text-danger">*</span>:</label>
                        <input type="text" class="form-control" id="razaoSocial" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cnpj">CNPJ<span class="text-danger">*</span>:</label>
                        <input type="text" class="form-control" id="cnpj" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nomeFantasia">Nome Fantasia<span class="text-danger">*</span>:</label>
                        <input type="text" class="form-control" id="nomeFantasia" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inscricaoEstadual">Inscrição Estadual:</label>
                        <input type="text" class="form-control" id="inscricaoEstadual">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="cep">CEP<span class="text-danger">*</span>:</label>
                        <input type="text" class="form-control" id="cep" required>
                        <small id="cepHelp" class="form-text text-muted">Digite o CEP e clique fora do campo para
                            preencher automaticamente o endereço.</small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inscricaoMunicipal">Inscrição Municipal:</label>
                        <input type="text" class="form-control" id="inscricaoMunicipal">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="endereco">Endereço<span class="text-danger">*</span>:</label>
                        <input type="text" class="form-control" id="endereco" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="numero">Número<span class="text-danger">*</span>:</label>
                        <input type="text" class="form-control" id="numero" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="complemento">Complemento:</label>
                        <input type="text" class="form-control" id="complemento">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="bairro">Bairro<span class="text-danger">*</span>:</label>
                        <input type="text" class="form-control" id="bairro" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="cidade">Município<span class="text-danger">*</span>:</label>
                        <input type="text" class="form-control" id="cidade" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="estado">Estado<span class="text-danger">*</span>:</label>
                        <input type="text" class="form-control" id="estado" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="pessoaContato">Nome da pessoa de contato<span class="text-danger">*</span>:</label>
                        <input type="text" class="form-control" id="pessoaContato" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="telefone">Telefone<span class="text-danger">*</span>:</label>
                        <input type="tel" class="form-control" id="telefone" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="email">E-mail<span class="text-danger">*</span>:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <!-- Seção "Produtos" -->
                <div class="section-title">
                    <h4 class="text-left">Produtos</h4>
                </div>
                <div id="produtos">
                </div>
                <button type="button" class="btn btn-success btn-block mt-3" id="adicionarProduto">Adicionar
                    Produto</button>
                <!-- Seção "Anexos" -->
                <div class="section-title">
                    <h4 class="text-left">Anexos</h4>
                </div>
                <div id="anexos">
                </div>
                <button type="button" class="btn btn-success btn-block mt-3" id="adicionarAnexos">Inserir Anexos</button>


                <button type="button" class="btn btn-success btn-block mt-3" id="adicionarProduto">Salvar Fornecedor</button>

            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
